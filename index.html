<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculatrice</title>
    <link rel="stylesheet" href="./sytle.css">
</head>
<body>
    <div class="titre">CALC ZKS PRO</div>
    <div class="calculatrice">
        <div class="ecran"></div>
        <div class="touche">
            <button data-key="8" class="button">AC</button>
            <button data-key="111" class="button">1</button>
            <button data-key="103" class="button">2</button>
            <button data-key="104" class="button">/</button>
            <button data-key="105" class="button">3</button>
            <button data-key="106" class="button">4</button>
            <button data-key="100" class="button">5</button>
            <button data-key="101" class="button">*</button>
            <button data-key="102" class="button">6</button>
            <button data-key="109" class="button">7</button>
            <button data-key="97" class="button">8</button>
            <button data-key="98" class="button">-</button>
            <button data-key="99" class="button">9</button>
            <button data-key="107" class="button">0</button>
            <button data-key="96" class="button">.</button>
            <button data-key="110" class="button">+</button>
            <button data-key="13" class="button">=</button>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
